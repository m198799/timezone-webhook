sonar.host.url=https://sonarqube.jugglechat.cn

sonar.projectKey=ms-public_service-device
sonar.projectName=ms-public_service-device
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# golangci-lint reports in checkstyle format
sonar.go.golangci-lint.reportPaths=report.xml
# go unit test cover profile
sonar.go.coverage.reportPaths=coverage.out
# go unit test report
sonar.go.tests.reportPaths=test-report.json

# if you want disabled the DTD verification for a proxy problem for example, true by default
sonar.coverage.dtdVerification=false

sonar.sources=.
sonar.exclusions=**/vendor/**,**/third_party/**,report.xml

sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**,**/third_party/**

sonar.issue.ignore.allfile=r1
# 忽略所有自动生成的文件，根据 DO NOT EDIT. 注释来判断
sonar.issue.ignore.allfile.r1.fileRegexp=DO NOT EDIT.
